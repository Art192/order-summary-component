<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-image">
      </div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-plan">
          <div class="card-plan-icon">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="card-plan-price">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <div></div>
          <div></div>
          <div class="change">
            <a href="https://product-preview-card-gilt.vercel.app/">Change</a>
          </div>
        </div>
        <button class="btn-payment"><span>Proceed to Payment</span></button>
        <button class="btn-cancel"><span>Cancel Order</span></button>
      </div>
    </div>
  </div>
</body>

</html>
